<head>

<body>
    <script>
        //Exemplo de função para a observação do comportamento das variáveis com base em seus tipos.
        let var1 = 10;
        let var2 = 20;
        let var3 = "3";

        function SumVar(var1, var2){
            console.log(var1+var2);
        }
                
        SumVar(9,var1);
        SumVar(var2,var1);

        //Ocorre de forma a concatenar as variáveis mas de forma a torna-los uma string.
        SumVar(var2,var3);
        SumVar("100",var3);        
    </script>
</body>
