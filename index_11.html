<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excercise 11</title>
</head>
<body>
    <script>
        //Exemplo de aplicação de while e do while.
        let num = 1;
        while(num <= 10){
            console.log("while valor: " + num);
            document.write("while valor: " + num + "<br/>");
            num = num + 1;
        }

        let num2 = 1;
        do{
            console.log("do while valor: " + num2);
            document.write("do while valor: " + num2 + "<br/>");
            num2++;
        }while(num2 <= 10);
        </script>
</body>
</html>
