<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excercise 12</title>
</head>
<body>
    <script>
        //Imprime na tela uma condição com base nos itens do vetor. Exemplo com nomes e notas determinando o estado "aprovado" ou "reprovado".
        let alunos = [
            {
                nome: "Maria",
                nota: 8
            },
            {
                nome: "Pedro",
                nota: 4
            },
            {
                nome: "João",
                nota: 10
            },
            {
                nome: "Paulo",
                nota: 9
            },
            {
                nome: "Ana",
                nota: 7
            },
            {
                nome: "Bianca",
                nota: 6
            }
        ]

        document.write("FOR</br>");
        console.log("FOR");
        for(let x = 0; x < alunos.length; x++){
            if(alunos[x].nota >= 7){
                document.write("Nome:" + alunos[x].nome + " Nota:" + alunos[x].nota + " -Aprovado" + "<br/>");
                console.log("Nome:" + alunos[x].nome + " Nota:" + alunos[x].nota + " -Aprovado");
            }else{
                document.write("Nome:" + alunos[x].nome + " Nota:" + alunos[x].nota + " -Reprovado" + "<br/>");
                console.log("Nome:" + alunos[x].nome + " Nota:" + alunos[x].nota + " -Reprovado");
            }
        }

        document.write("FOR OF</br>");
        console.log("FOT OF");
        for(let resultado of alunos){
            if(resultado.nota >= 7){
                document.write("Nome:" + resultado.nome + " Nota:" + resultado.nota + " -Aprovado" + "<br/>");
                console.log("Nome:" + resultado.nome + " Nota:" + resultado.nota + " -Aprovado");
            }else{
                document.write("Nome:" + resultado.nome + " Nota:" + resultado.nota + " -Reprovado" + "<br/>");
                console.log("Nome:" + resultado.nome + " Nota:" + resultado.nota + " -Reprovado");
            }
        }
    </script>
</body>
</html>
