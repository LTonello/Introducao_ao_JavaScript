<body>
    <script>
        //Calcula com o laço de repetição "for" um vetor fornecido com base em condicional estabelecida na função.
        function arrayCalculate(array, number){
            for (let i = 0; i < array.length; i++) {
                if(array[i] > 5){
                    array[i] = array[i] * number;
                }
            }
            return(array);
        }

    </script>
