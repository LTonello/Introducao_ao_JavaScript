    <script>
        let array = [1,3,5,7,9,11,13];
        let number = array[1] + array[3];

        //Compara o número se é maior que "9".
        console.log(number > 9);
        console.log("----------");

        //Compara o array 6(13) - number(10) se é igual == a 5 e|| true / se um dos lados for verdadeiro(true) retornara true. (||)
        console.log((array[6] - number) == 5 || true);
        console.log("----------");

        //Faz a mesma comparação mas com a condição de que os dois lados sejam "true". (&&)
        console.log((array[5] - 2 ) == array[4] && true);
        console.log("----------");

        //O "true" não é igual a nenhuma forma de texto ou seja nos exemplos seguintes sempre retornará false.
        console.log(true == "true");
        console.log("----------");
        console.log(true === "true");
    </script>
