    <script>
        //Exemplo de função com soma e concatenação.
        function sum(var1, var2, var3){
        let sum1 = var1 + 2;
        let sum2 = var2 + var3;
        let vector = [var3, var1, sum2, var2, sum1];

        console.log(`A soma de ${vector[2]} está certa? Ou ${vector[1] + 2} = ${vector[4]} parece melhor?`);
        }
